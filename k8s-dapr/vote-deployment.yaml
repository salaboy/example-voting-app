apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote
  name: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      annotations:  
        dapr.io/app-id: vote
        dapr.io/app-port: "8080"
        dapr.io/enabled: "true"
        dapr.io/sidecar-image: "docker.io/daprio/daprd:1.13.0-rc.2" 
        dapr.io/log-level: "debug"
      labels:
        app: vote
    spec:
      containers:
      - image: ghcr.io/salaboy/vote-java
        name: vote
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: vote
