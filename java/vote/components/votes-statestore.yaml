apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: votes-statestore
spec:
  type: state.redis
  version: v1
  metadata:
  - name: keyPrefix
    value: name 
  - name: redisHost
    value: redis:6379
  - name: redisPassword
    value: ""
  - name: actorStateStore
    value: "true"
  - name: queryIndexes
    value: |
      [
        {
          "name": "voteIndex",
          "indexes": [
           {
            "key": "type",
            "type": "TEXT" 
           }
          ]
        }
      ]